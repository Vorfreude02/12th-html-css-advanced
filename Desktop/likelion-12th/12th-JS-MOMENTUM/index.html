<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cabinet-grotesk.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>

    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="Write your name"
      />
      <input type="submit" value="Log In" />
    </form>

    <form id="todo-form">
      <input type="text" placeholder="Write your to-do" required />
      <input type="submit" value="Submit" class="submit-form" />
    </form>
    <ul id="todo-list">
      <li>
        <span></span>
      </li>
    </ul>

    <div id="quote" class="quote-font">
      <span></span>
      <span></span>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/todo.js"></script>

    <div class="background-cover"></div>

    <div id="container">
      <h1>Hello, world!</h1>
      <p>This is a paragraph.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

    <script>
      const heading = document.querySelector("h1");
      console.log(heading.textContent);

      const listItem = document.querySelector("#container li");
      console.log(listItem.textContent);

  </body>
</html>
